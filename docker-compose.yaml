version: '3.8'

services:
  db:
    image: postgres:15
    container_name: wb_codes_db
    restart: always
    environment:
      POSTGRES_DB: bot_codes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    container_name: wb_codes_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./pdf-codes:/app/pdf-codes
    command: >
      bash -c "alembic upgrade head && python -u main.py"

volumes:
  postgres_data:
