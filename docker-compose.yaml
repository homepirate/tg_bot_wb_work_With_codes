version: '3.8'

services:
  db:
    image: postgres:15
    container_name: wb_codes_db
    restart: always
    environment:
      POSTGRES_DB: bot_codes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
